<div class="row py-2">
  <div class="col-12">
    <a class="btn btn-primary" routerLink="/user/new">Add Student</a>
  </div>

  <div class="col-12">
    <table class="table table-bordered my-2">
      <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Lastname</th>
        <th scope="col">Firstname</th>
        <th scope="col">Age</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <th scope="row">{{student.id}}</th>
        <td>{{student.lastname}}</td>
        <td>{{student.firstname}}</td>
        <td>{{student.age}}</td>
        <td>
          <a class="btn btn-success" routerLink="/student/{{student.id}}"><i class="fas fa-edit"></i></a>
          <a class="btn btn-danger" href="#"><i class="far fa-trash-alt"></i></a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
