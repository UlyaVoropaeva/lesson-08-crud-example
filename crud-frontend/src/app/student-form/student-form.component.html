<div class="row py-2">
  <div class="col-12">
    <form action="#" method="post">
      <div class="form-group">
        <label>Lastname</label>
        <input [(ngModel)]="student.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter lastname">
      </div>
      <div class="form-group">
        <label>Firstname</label>
        <input [(ngModel)]="student.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname">
      </div>
      <div class="form-group">
        <label>StudentAge</label>
        <input [(ngModel)]="student.age" type="text" class="form-control" id="age" name="age" placeholder="Enter age">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
